<section class="products">
    <div class="products__container">
        <p class="products__subtitle">Best deals</p>
        <h2 class="products__title">Wines to Every Table</h2>
        <div class="products__divider">#</div>
        <p class="products__description">Shop our best-selling wines. Click on the product images to see the details.
        </p>

        <div class="products__carousel--wrapper">
            <div class="products__carousel">
                <button class="products__arrow products__arrow--prev">&#10094;</button>

                <div class="products__list">

                    <!-- Item 1 -->
                    <div class="products__item">
                        <img src="assets/images/products/product1.jpg" alt="Sauvignon Blanc" class="products__image">
                        <h3 class="products__name">Sauvignon Blanc</h3>
                        <p class="products__price"><strong>12,00USD</strong></p>
                        <button class="products__button">Add to card</button>
                    </div>

                    <!-- Item 2 -->
                    <div class="products__item">
                        <img src="assets/images/products/product2.jpg" alt="Syrah" class="products__image">
                        <h3 class="products__name">Syrah</h3>
                        <p class="products__price"><strong>13,00USD</strong></p>
                        <button class="products__button">Add to card</button>
                    </div>

                    <!-- Item 3 -->
                    <div class="products__item">
                        <img src="assets/images/products/product3.jpg" alt="Pinot Grigio" class="products__image">
                        <h3 class="products__name">Pinot Grigio</h3>
                        <p class="products__price"><strong>10,00USD</strong></p>
                        <button class="products__button">Add to card</button>
                    </div>

                    <!-- Item 4 -->
                    <div class="products__item">
                        <img src="assets/images/products/product4.jpg" alt="Cabernet" class="products__image">
                        <h3 class="products__name">Cabernet</h3>
                        <p class="products__price"><strong>17,00USD</strong></p>
                        <button class="products__button">Add to card</button>
                    </div>
                </div>

                <button class="section-products__arrow products__arrow--next">&#10095;</button>
            </div>

            <div class="products__pagination">
                <span class=products__dot>#</span>
                <span class=products__dot>#</span>
                <span class=products__dot>#</span>
                <span class=products__dot>#</span>
            </div>
        </div>
    </div>
</section>
